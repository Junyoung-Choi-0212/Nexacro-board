spring.application.name=nexacro-server

server.port=8080
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# H2 콘솔
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/nexacro_board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=nexa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect